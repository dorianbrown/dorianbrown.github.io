<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}
  {% include imports.html %}
  <!-- Stub here for jekyll-seo-tag plugin -->
  {% seo %}
</head>

<body data-spy="scroll" data-target="#toc" data-offset="140">
<div class="wrapper-masthead">
  <header class="masthead clearfix">
    <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>

    <div class="site-info">
      <h1 data-toc-skip class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
    </div>

    <nav>
      <a href="{{ site.baseurl }}/">Blog</a>
      <a href="{{ site.baseurl }}/categories/">Categories</a>
      <a href="{{ site.baseurl }}/photography/">Photography</a>
      <a href="{{ site.baseurl }}/about">About</a>
    </nav>
  </header>
</div>

<div id="not-header">
  <div class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>
</div>

{% include footer_js.html %}
{% include analytics.html %}

</body>
</html>
