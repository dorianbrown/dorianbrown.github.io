---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
        <div class = "card"> 
        <div class="row">
          <div class="col-md-4" style="flex: 0 0 300px;">
              <img class="card-img-bottom" src="{{post.picture}}" alt="" title="">
          </div>
          <div class="col-md-8">
              <div class="card-block">
                  <h4 class="card-title"> {{post.title}} </h4>
                  <p class="card-text"> {{post.excerpt}} </p>
                <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Read More</a>
              </div>
          </div>
          </div>
        </div>
      
    </article>
  {% endfor %}
</div>
